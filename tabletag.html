<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Tag</title>
</head>
<body>
	<table border="1" width="50%" height="100px" align="left" bgcolor="silver">
		<thead >
			<tr>
				<th colspan="3">ABC Co.,Ltd</th>
				<th colspan="3">09-422042242</th>
			</tr>
		<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
			<th>QC</th>
		</tr>
		</thead>
		<tbody>
		<tr bgcolor="red">
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pcs</td>
			<td>100</td>
			<td rowspan="3">Passed</td>
		</tr>
		<tr bgcolor="yellow">
			<td>2</td>
			<td>Rice</td>
			<td>1</td>
			<td>box</td>
			<td>3000</td>
		</tr>
		<tr bgcolor="blue">
			<td>3</td>
			<td>Water</td>
			<td>2</td>
			<td>bot</td>
			<td>1000</td>
		</tr>
		</tbody>
		<tfoot align="right" >
		<tr>
			
			<td colspan="4">Total</td>
			<td colspan="2">4100</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
