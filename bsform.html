<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<!-- boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- jquery select css -->

	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<!-- flat picker -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

	<!-- summer bi0 -->
	 <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">


</head>
<body>

	<div class="container">
		<h1>Bootstrap Form</h1>

		<form action="" method="" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-6 form-group mb-3">
				<label>Firt Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your firt Name" />
			</div>
			<div class="col-md-6 form-group mb-3">
				<label>Firt Last</label>
				<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your Last Name" />
			</div>
			<div class="col-md-6 form-group mb-3">
				<label>Email</label>
				<input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" />
			</div>
			<div class="col-md-6 form-group mb-3">
				<label>Password</label>
				<input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password" />
			</div>

			<div class="col-md-6 form-group">
				<label for="country">Password</label>
				<select name="country" id="Country" class="form-select form-select-sm">
					<option selected disabled>Choose Country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thailand</option>
					<option value="slk">Sirilanka</option>
					<option value="indo">Indonesia</option>
					
				</select>
			</div>

			<div class="col-md-6 form-group mb-3">
				<label for="role">Role</label>
				<select name="role[]" id="role" class="form-select form-select-sm multiselect" multiple>
					<option value="ad">Admin</option>
					<option value="mg">Manager</option>
					<option value="sp">Supervisor</option>
					<option value="ed">Editor</option>
					<option value="vr">Viewer</option>
				</select>
			</div>

			<div class="col-md-6 form-group mb-3">
				<label>Group</label>
				<div class="form-check">
					<input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/><label for="genderm">Male</label>
				</div>
				<div class="form-check">
					<input type="radio" name="gender" id="genderf" class="form-check-input" value="1"/><label for="genderf">Female</label>
				</div>
				
			</div>

			<div class="col-md-6 form-group">
				<label>Fav Music</label>
				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop" /><label for="favpop">Pop</label>
				</div>
				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock" /><label for="favrock">Rock</label>
				</div>
				<div class="form-check">
					<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hiphop" /><label for="favhip">Hip-hop</label>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="dob">Date of Birth</label>
					<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" />
				</div>

				

				
				
			</div>

			<div class="col-md-6 form-group mb-3">
					<label for="nrc">NRC</label>
					<input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0" />
				</div>

			<div class="col-md-6 form-group mb-3">
					<label for="score">NRC</label>
					<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />
				</div>

			<div class="col-md-12 form-group mb-3">
				<div class="form-check form-switch">
					<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
					<label for="agree">I agree all the above regulation</label>
				 </div>
			</div>

			<div class="col-md-12 form-group mb-3">
					<label for="bio">Summary Bio</label>
					<textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
				</div>	

			<div class="col-md-12 form-group mb-3">
					<div class="d-flex justify-content-end">
						<button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
						<button class="btn btn-primary btn-sm rounded-0">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- boostrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<!-- jquery -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

	<!--select 2 jquery js -->

	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!-- flat picker -->

	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- summernote css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

	<!-- summernote js -->
	  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			// for role
			$(".multiselect").select2();

			// for dob

			$("#dob").flatpickr({
				// enableTime:true,
				// minDate:"2022-05",
				 // minDate:"2022-05-2"
				 maxDate:"2022-05-15"
			});

			// for bio
			$("#bio").summernote();

		});
	</script>

</body>
</html>
