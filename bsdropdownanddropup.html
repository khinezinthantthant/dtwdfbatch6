<!DOCTYPE html>
<html>
<head>
	<title>Drop Down and Drop Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<h1>Drop Down</h1>

		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>

			<ul class="dropdown-menu">
				<li><a href="#" class="dropdown-item">Action</a></li>
				<li><a href="#" class="dropdown-item">Change Picture</a></li>
				<li><a href="#" class="dropdown-item">Remove Picture</a></li>
				<li><a href="#" class="dropdown-item">Crop Picture</a></li>
			</ul>
		</div>

		<br/>
		<br/>

		<div class="dropdown">
			<a href="#" class="btn btn-info btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with a tag</a>

		<ul class="dropdown-menu">
			<li><a href="#" class="dropdown-item">Profile</a></li>
			<li><a href="#" class="dropdown-item">Profile Edit</a></li>
			<li><a href="#" class="dropdown-item">Profile Delete</a></li>
		</ul>
		</div>


		<h1>Drop Up</h1>

		<div class="dropup">
			<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>

		<ul class="dropdown-menu">
			<li><a href="#" class="dropdown-item btn-info"><i class="fas fa-user"></i> Profile</a></li>
			<li><a href="#" class="dropdown-item btn-primaryt"><i class="fas fa-edit"></i>Profile Edit</a></li>
			<li><a href="#" class="dropdown-item btn-warning"><i class="fas fa-lock"></i>Deactivate</a></li>
			<li><a href="#" class="dropdown-item btn-danger"><i class="fas fa-trash"></i>Account Delete</a></li>
		</ul>
		</div>


		<hr/>

		<h1>Split Button</h1>

		<div class="dropdown btn-group">
			<a href="https://google.com" class="btn btn-danger btn-sm rounded-0">Dropdown</a>
		<button class="btn btn-danger rounded-0 dropdown-toggle" data-bs-toggle="dropdown"></button>

		<ul class="dropdown-menu">
			<li><a href="#" class="dropdown-item">Profile</a></li>
			<li><a href="#" class="dropdown-item">Profile Edit</a></li>
			<li><a href="#" class="dropdown-item">Profile Delete</a></li>
		</ul>
		</div>

		

	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
